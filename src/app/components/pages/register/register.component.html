<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('assets/images/bg_1.jpg');"></div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3>Đăng Ký</h3>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group last mb-3">
              <label for="name">Họ và tên</label>
              <input type="text" class="form-control" formControlName="name" id="name">
            </div>
            <div class="form-group last mb-3">
              <label for="phone">Số điện thoại</label>
              <input type="number" class="form-control" formControlName="phone" id="phone">
            </div>
            <div class="form-group last mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" formControlName="email" id="email">
            </div>
            <div class="form-group last mb-3">
              <label for="address">Địa chỉ</label>
              <input type="text" class="form-control" formControlName="address" id="address">
            </div>
            <div class="form-group last mb-3">
              <label for="password">Mật khẩu</label>
              <input type="password" class="form-control" formControlName="password" id="password">
            </div>
            <div class="form-group last mb-3">
              <label for="password">Nhập lại mật khẩu</label>
              <input type="password" class="form-control" formControlName="repassword" id="repassword">
            </div>
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Nhớ mật khẩu</span>
                <input type="checkbox" checked="checked">
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a routerLink="../login" class="forgot-pass">Đã có tài khoản</a></span>
            </div>
            <input type="submit" value="Đăng ký" class="btn btn-block btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
